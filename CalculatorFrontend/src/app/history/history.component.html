<div class="scrollable-box">
    <ul>
        <li><b>History:</b></li>
      <li *ngFor="let calc of pastCalculations" [class]="getBoxClass(calc)">
        {{ calc.expression }} = {{ calc.result }}
      </li>
    </ul>
  </div>
  <div class="error-msg" *ngIf="errorMsg.length > 0">
    {{ errorMsg }}
  </div>
